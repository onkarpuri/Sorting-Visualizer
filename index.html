<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Heading.png">
</head>
<body>
    <div class="controls">
        <button onclick="generateArray()">Generate New Array</button>
        <button onclick="bubbleSort()">Bubble Sort <br> (O(n²))</button>
        <button onclick="selectionSort()">Selection Sort <br> (O(n²))</button>
        <button onclick="insertionSort()">Insertion Sort <br>(O(n²))</button>
        <button onclick="mergeSortWrapper()">Merge Sort <br> (O(n log n))</button>
        <button onclick="toggleStopResume()">Stop/Resume</button>
    </div>
    <div id="array-container"></div>

    <script src="script.js"></script>
</body>
</html>
